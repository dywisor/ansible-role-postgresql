---
# see also: https://github.com/geerlingguy/ansible-role-postgresql/issues/85
#
__postgresql_version: "11"
__postgresql_data_dir: "/var/postgresql/data"
__postgresql_bin_path: "/usr/local/bin"
__postgresql_config_path: "{{ __postgresql_data_dir }}"
__postgresql_daemon: postgresql
__postgresql_packages:
  - postgresql-server
  - postgresql-contrib
# using Python 3 only for OpenBSD
postgresql_python_library: 'py3-psycopg2'

# force-set user, group and socket
postgresql_user: '_postgresql' 
postgresql_group: '_postgresql'
postgresql_unix_socket_directories:
  - '/tmp'

# DB login user is different from OS user
postgresql_login_user: 'postgres'
